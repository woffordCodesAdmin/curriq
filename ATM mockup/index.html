<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="atmContainer">
      <div class="atmTitle">ATM</div>

      <div class="atmBody">
        <div class="btnLeftContainer">
          <div class="btnSelector" onclick="">Deposit</div>
          <div class="btnSelector">Withdraw</div>
          <div class="btnSelector" onclick="">Check Bal</div>
        </div>

        <div class="screen">
          <div class="leftOptions">
            <div class="selexD"></div>
            <div class="selexW"> </div>
            <div class="selexC"></div>
          </div>
          <div class="mainDisplay">
            <div class="scrn2"></div>
          <div class="scrn3"></div>
          </div>
          <div class="rightOptions">
            <div class="selexE"></div>
            <div class="selexS"></div>
            <div class="selexR"></div>
          </div>
        </div>

        <div class="btnRightContainer">
          <div class="btnSelector" onclick="">Enter PIN</div>
          <div class="btnSelector">Switch Acct.</div>
          <div class="btnSelector">Return</div>
        </div>
      </div>
      <hr />
      <div class="balContainer">
        <p class="acctn">Checking Account:</p>
        <p class="acctn">Savings Account:</p>
      </div>

      <div class="keyPad">
        <div class="rowOne">
          <div onclick="displayNum('1')" class="keys">1</div>
          <div onclick="displayNum('2')" class="keys">2</div>
          <div onclick="displayNum('3')" class="keys">3</div>
        </div>

        <div class="rowOne">
          <div onclick="displayNum('4')" class="keys">4</div>
          <div onclick="displayNum('5')" class="keys">5</div>
          <div onclick="displayNum('6')" class="keys">6</div>
        </div>

        <div class="rowOne">
          <div onclick="displayNum('7')" class="keys">7</div>
          <div onclick="displayNum('8')" class="keys">8</div>
          <div onclick="displayNum('9')" class="keys">9</div>
        </div>

        <div class="rowOne">
          <div onclick="clearScreen()" class="keys">CLR</div>
          <div onclick="displayNum('0')" class="keys">0</div>
          <div onclick="clearScreen()" class="keys">ENTER</div>
        </div>

        <div class="cardSlot" onclick="">Insert Card</div>
      </div>
    </div>

    <script src="atm.js"></script>
  </body>
</html>
